<!DOCTYPE html>
<html ng-app = "starter">
<head>
</head>

    <ion-content>

      <i class="icon ion-ios-information" id="info_button" ng-click="toSettings()"></i>

      <h1 id="home_title">Blitzr</h1>

    </ion-content>
</ion-view>
